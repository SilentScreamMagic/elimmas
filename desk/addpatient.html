<!DOCTYPE html>
<html>
<head>
    <title>Patient Information Form</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100;
    margin: 0;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.form-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input, .form-group textarea, .form-group select{
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.form-group input:focus, .form-group textarea:focus select:focus{
    border-color: #007bff;
    outline: none;
}

.form-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Patient Information Form</h2>
        <form action="process_form.php" method="post">
        
        <div class="form-group">
            <label for="FName">First Name:</label>
            <input type="text" id="FName" name="FName" required>
        </div>
        <div class="form-group">
        <label for="LName">Last Name:</label>
        <input type="text" id="LName" name="LName" required>
        </div>
        <div class="form-group">
        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required>
</div>
<div class="form-group">
        <label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>     
</div>
<div class="form-group">
        <label for="financial_type">Financial Type:</label>
        <input type="text" id="financial_type" name="financial_type" required>
</div>
<div class="form-group">
        <label for="case_description">Case Description:</label>
        <textarea id="case_description" name="case_description" rows="4" cols="50" required></textarea>
</div>
<div class="form-group">
        <label for="guardian_fname">Guardian's First Name:</label>
        <input type="text" id="guardian_fname" name="guardian_fname">
    </div>
    <div class="form-group">
        <label for="guardian_lname">Guardian's Last Name:</label>
        <input type="text" id="guardian_lname" name="guardian_lname" >
    </div>
    <div class="form-group">
        <label>Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>
    </div>
    <div class="form-group">
        <label for="patient_phone">Patient's Phone:</label>
        <input type="tel" id="patient_phone" name="patient_phone" pattern="0[0-9]{9}" required>
    </div>
    <div class="form-group">
        <label for="patient_email">Patient's Email:</label>
        <input type="email" id="patient_email" name="patient_email" required>
    </div>
    <div class="form-group">
        <label for="guardian_phone">Guardian's Phone:</label>
        <input type="tel" id="guardian_phone" name="guardian_phone">
    </div>
    <div class="form-group">
        <label for="guardian_email">Guardian's Email:</label>
        <input type="email" id="guardian_email" name="guardian_email" >
    </div>
    <div class="form-group">
        <label for="referred_by">Referred By:</label>
        <input type="text" id="referred_by" name="referred_by">
    </div>
    <div class="form-group">
        <label for="last_visit">Last Visit Date:</label>
        <input type="date" id="last_visit" name="last_visit" >
    </div>
    <div class="form-group">
        <label for="visit_counter">Visit Counter:</label>
        <input type="number" id="visit_counter" name="visit_counter" value="0">
    </div>
    <div class="form-group">
        <label for="employment">Employment:</label>
        <input type="text" id="employment" name="employment" >
    </div>
    <div class="form-group">
        <label for="special_codes">Special Codes:</label>
        <input type="text" id="special_codes" name="special_codes">
    </div>
        <button class="form-button" type="submit" value="Submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
