<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green and White Tables</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2; /* Light gray background */
}

.table-wrapper {
  max-height: 400px; /* Maximum height for the scrollable area */
  overflow-y: auto; /* Enable vertical scrolling */
  border: 1px solid #ddd; /* Border around the table wrapper */
  border-radius: 5px; /* Rounded corners for the table wrapper */
  
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: auto;
  display: table;
}

th, td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #ddd; /* Gray border bottom */
}

th {
  background-color: #4CAF50; /* Green background for table header */
  color: white;
}

tr:nth-child(even) {
  background-color: #f2f2f2; /* Light gray background for even rows */
}

tr:hover {
  background-color: #ddd; /* Darker gray background on hover */
}
  </style>
</head>
</html>
